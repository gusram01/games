<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@GusGusdev Games Section</title>

  <body class="body home">

    <div class="clock">
      <div class="clock-container">
        <div class="wrapper" id="clock-hands">
          <div class="hours"></div>
          <div class="minutes"></div>
          <div class="seconds"></div>
          <div class=" numbers" id="cover">
            <div class="number m0"><span class="digit">12</span><span class="digit">6</span></div>
            <div class="number m1"><span class="digit">11</span><span class="digit">5</span></div>
            <div class="number m2"><span class="digit">10</span><span class="digit">4</span></div>
            <div class="number m3"><span class="digit">9</span><span class="digit">3</span></div>
            <div class="number m4"><span class="digit">8</span><span class="digit">2</span></div>
            <div class="number m5"><span class="digit">7</span><span class="digit">1</span></div>
          </div>
        </div>
      </div>
    </div>


    <header class="header">
      <h1 class="inside_header">
        Game Section
      </h1>
      <h2 class="inside_header">
        Enjoy it!!
      </h2>
    </header>

    <main class="main">
      <div class="btn game_rock" id="rock"><a class="link" href="/games/rock">Rock - Paper</a></div>
      <div class="btn game_simon" id="simon"><a class="link" href="/games/simon">Simon - Game</a></div>
    </main>

    <footer class="footer">
      <span id="leyend_footer">Gus Ram√≠rez, 2020</span>
    </footer>
