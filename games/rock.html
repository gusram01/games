<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://kit.fontawesome.com/cfe24ae6ca.js" crossorigin="anonymous"></script>
  </head>

  <body class="body rock">
    <main class="main">
      <section class="section pc_board">

        <div class="rock-paper_pc" id="hand_container_pc">
          <div class="hand_pc"><i class="far fa-hand-lizard ipc"></i></div>
          <div class="hand_pc"><i class="far fa-hand-spock ipc"></i></div>
          <div class="hand_pc"><i class="far fa-hand-scissors ipc"></i></div>
          <div class="hand_pc"><i class="far fa-hand-paper ipc"></i></div>
          <div class="hand_pc"><i class="far fa-hand-rock ipc"></i></div>
        </div>

      </section>

      <section class="section">
        <button class="btn" id="lets_play">Go!!</button>
      </section>

      <section class="section">

        <button class="btn play" id="lizard"><i class="far fa-hand-lizard iplayer"></i></button>
        <button class="btn play" id="spock"><i class="far fa-hand-spock iplayer"></i></button>
        <button class="btn play" id="scissors"><i class="far fa-hand-scissors iplayer"></i></button>
        <button class="btn play" id="paper"><i class="far fa-hand-paper iplayer"></i></button>
        <button class="btn play" id="rock"><i class="far fa-hand-rock iplayer"></i></button>

      </section>


    </main>

    <footer class="footer">
      <span id="leyend_footer"></span>
    </footer>

  </body>

</html>
