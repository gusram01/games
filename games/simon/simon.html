<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>

    <link rel="preload" href="/assets/audio/wav0.mp3" as="audio" type="audio/mp3">
    <link rel="preload" href="/assets/audio/wav1.mp3" as="audio" type="audio/mp3">
    <link rel="preload" href="/assets/audio/wav2.mp3" as="audio" type="audio/mp3">
    <link rel="preload" href="/assets/audio/wav3.mp3" as="audio" type="audio/mp3">
    <link rel="preload" href="/assets/audio/wav4.mp3" as="audio" type="audio/mp3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cfe24ae6ca.js" crossorigin="anonymous"></script>

  </head>

  <body class="body">
    <div class="body_simon">

      <header class="header">
        <div class="btn_header-container">
          <button class="btn_history">Show Stats</button>
          <h1>
            Simon Says
          </h1>
        </div>
        <div class="change_nick">
          <form class="form_clear">
            <a href="#top" class="link modal_close">&times;</a>
            <div class="form-clear_item">
              <p class="pclear">
                Please confirm that you really want to clear history...
              </p>
              <h3 class="hclear">Clear History</h3>
              <button type="button" class="btn btnclear-one yesclear">Yes</button>
              <button type="button" class="btn btnclear-snd dontclear">No</button>
            </div>
          </form>
          <form class="form_nick">
            <a href="#top" class="link modal_close">&times;</a>
            <div class="form_item">
              <label for="nick">Choose your Nick!!</label>
              <input type="text" id="nick">
              <button class="btn form_btn">Change username</button>
            </div>
          </form>
          <table class="history">
            <thead class="thead">
              <tr class="trow">
                <th class="wrapper_close" colspan="1">
                  <a href="#" class="link modal_close">&times;</a>
                </th>
                <th class="wrapper_close" colspan="3">
                  <a href="#" class="link clear">clear history</a>
                </th>
              </tr>
              <tr class="trow">
                <th class="thcell">User</th>
                <th class="thcell">Level</th>
                <th class="thcell">Score</th>
                <th class="thcell">Date</th>
              </tr>
            </thead>
            <tbody class="history_body">
            </tbody>
          </table>
        </div>
        <table class="actual_user">
          <thead class="thead">
            <tr class="trow">
              <th class="thcell">User</th>
              <th class="thcell">Level</th>
              <th class="thcell">Score</th>
              <th class="thcell">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr class="trow">
              <td class="tcell">
                <a href="#" class="link link_nav stats change" id="user">AAA</a>
              </td>
              <td class="tcell stats" id="level">0</td>
              <td class="tcell stats" id="score">0</td>
              <td class="tcell stats" id="date">?</td>
            </tr>
          </tbody>
        </table>
      </header>

      <main class="main">

        <section class="section board">
          <div class="wrapper_board">
            <button class="btn btn_play" id="lets_play">Lets Play !!</button>
            <div class="button_container">
              <button class="btn color blue" id="blue"></button>
              <button class="btn color red" id="red"></button>
              <button class="btn color green" id="green"></button>
              <button class="btn color yellow" id="yellow"></button>
              <button class="btn color white" id="white"></button>
            </div>
          </div>
        </section>


      </main>

      <nav class="nav">
        <ul class="nav_container">
          <li class="li_link">
            <a href="/games" class="link link_nav">Games</a>
          </li>
          <li class="li_link">
            <a href="/" class="link link_nav">Main</a>
          </li>
          <li class="li_link">
            <a href="/#portfolio" class="link link_nav">Portfolio</a>
          </li>
          <li class="li_link">
            <a href="/#about" class="link link_nav">Contact</a>
          </li>
        </ul>

      </nav>

      <footer class="footer">
        <span id="leyend_footer"></span>
        <p class="text social">
          <a class="link" href="https://twitter.com/GusGusdev" target="_blank"><i class="fab fa-twitter"></i></a>
          <a class="link" href="https://github.com/gusram01" target="_blank"><i class="fab fa-github"></i></a>
          <span class="text">Repo: <a class="link" href="https://github.com/gusram01/games/tree/master/games/simon"
              target="_blank">
              Simon Says...
              Game </a></span>
        </p>
        <p class="text">
          Wallpaper from <a class="link" href="https://www.pexels.com/photo/black-and-white-checkers-3997813/"
            target="_blank">PexelsÂ®</a>
          by <a class="link" href="https://www.pexels.com/@romakaiuk" target="_blank"> Roman Kaiuk </a>
        </p>
      </footer>

    </div>
  </body>

</html>
