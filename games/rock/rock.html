<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard & SPOCK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cfe24ae6ca.js" crossorigin="anonymous"></script>
  </head>

  <body class="body">
    <main class="main">
      <section class="section pc_board">
        <h1 class="welcome"> Rock, Paper, Scissors, Lizard & SPOCK </h1>

        <div class="rock-paper_pc" id="hand_container_pc">
          <div class="hand_pc spock"><i class="far fa-hand-spock ipc"></i></div>
          <div class="hand_pc lizard"><i class="far fa-hand-lizard ipc"></i></div>
          <div class="hand_pc rock"><i class="far fa-hand-rock ipc"></i></div>
          <div class="hand_pc paper"><i class="far fa-hand-paper ipc"></i></div>
          <div class="hand_pc scissors"><i class="far fa-hand-scissors ipc"></i></div>
        </div>

      </section>

      <section class="section central">
        <div class="wrapper_lets-play">
          <div class="indicator" id="mini-inidcator"></div>
          <button class="btn btn_play" id="lets_play">Lets Play !!</button>
        </div>
      </section>

      <section class="section dashboard">

        <div class="stats" id="card-stats">
          <div class="front">
            <table class="table">
              <thead class="thead">
                <tr class="tr">
                  <th class="th" colspan="4">
                    <h2 class="title_table">
                      ..::· Game Stats ·::..
                    </h2>
                  </th>
                </tr>
                <tr class="tr">
                  <th class="th">Games</th>
                  <th class="th">Win</th>
                  <th class="th">Lose</th>
                  <th class="th">Tied</th>
                </tr>
              </thead>

              <tbody class="tbody">
                <tr class="tr">
                  <td class="td game-stats" id="games">0</td>
                  <td class="td game-stats" id="win">0</td>
                  <td class="td game-stats" id="lose">0</td>
                  <td class="td game-stats" id="tied">0</td>
                </tr>

                <tr class="tr plus">
                  <td class="td" colspan="2">
                    <p class="text">Winner: </p>
                    <p class="text">.:: <span class="inner_text" id="winner"></span>::.</p>

                  </td>
                  <td class="td" colspan="2">
                    <p class="text">Last Move: </p>
                    <p class="text">.::<span class="inner_text" id="lastmove"></span>::.</p>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>

          <div class="back">
            <button class="btn play" id="lizard"><i class="far fa-hand-lizard iplayer"></i></button>
            <button class="btn play" id="spock"><i class="far fa-hand-spock iplayer"></i></button>
            <button class="btn play" id="scissors"><i class="far fa-hand-scissors iplayer"></i></button>
            <button class="btn play" id="paper"><i class="far fa-hand-paper iplayer"></i></button>
            <button class="btn play" id="rock"><i class="far fa-hand-rock iplayer"></i></button>
          </div>
        </div>

      </section>
    </main>

    <nav class="nav">
      <ul class="nav_container">
        <li class="li_link">
          <a href="/games" class="link">Games</a>
        </li>
        <li class="li_link">
          <a href="/" class="link">Home</a>
        </li>
        <li class="li_link">
          <a href="/#portfolio" class="link">Portfolio</a>
        </li>
        <li class="li_link">
          <a href="/#about" class="link">Contact</a>
        </li>
      </ul>

    </nav>

    <footer class="footer">
      <span id="leyend_footer"></span>
      <p class="text social">
        <a class="link" href="https://twitter.com/GusGusdev" target="_blank"><i class="fab fa-twitter"></i></a>
        <a class="link" href="https://github.com/gusram01" target="_blank"><i class="fab fa-github"></i></a>
        <span class="text">Repo: <a class="link" href="https://github.com/gusram01/games/tree/master/games/rock"
            target="_blank">
            Rock, Paper...
            Game </a></span>
      </p>
      <p class="text">
        Wallpaper from <a class="link" href="https://www.pexels.com/photo/mosaic-alien-on-wall-1670977/"
          target="_blank">Pexels®</a>
        by <a class="link" href="https://www.pexels.com/@francesco-ungaro" target="_blank">Francesco Ungaro</a>
      </p>
    </footer>

  </body>

</html>
